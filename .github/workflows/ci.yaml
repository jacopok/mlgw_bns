name: CI Pipeline for mlgw_bns

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ${{matrix.platform}}
    strategy:
      matrix:
        # platform: [ubuntu-latest, macos-latest]
        platform: [ubuntu-latest]
        python-version: ['3.7', '3.9']

    steps:
    - name: Clone and install TEOBResumS repo
    - run: |
        git clone https://bitbucket.org/eob_ihes/teobresums/
        cd teobresums/Python
        mv TEOBResumSWrap_setup.py setup.py
        echo "[build-system]\nrequires = ["numpy>=1.17", "setuptools"]" >> pyproject.toml
        cd ../..
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install poetry
        poetry install
    - name: Test with tox
      run: poetry run tox
