name: CI Pipeline for mlgw_bns

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ${{matrix.platform}}
    strategy:
      matrix:
        platform: [ubuntu-latest]
        python-version: ['3.7', '3.9']

    steps:
    - name: Clone and install TEOBResumS repo
      run: |
        cd ..
        git clone https://bitbucket.org/eob_ihes/teobresums/
        cd teobresums/Python
        echo "[build-system]" >> pyproject.toml
        echo "requires = [\"numpy>=1.17\", \"setuptools\"]" >> pyproject.toml
        cd ../..
    - name: Install TEOBResumS deps
      run: |
        sudo apt-get install -y libconfig-dev libgsl-dev
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install poetry
        poetry install
    - name: Test with tox
      run: poetry run tox

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: Test Results (Python ${{ matrix.python-version }})
        path: |
          **/*.xml

  publish-test-results:
    name: "Publish Tests Results"
    needs: build
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          path: artifacts

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        with:
          files: artifacts/**/*.xml
